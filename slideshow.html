<html lang="en-GB">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slideshow</title>

    <!-- The following contains page-specific styles. For the purposes of clarity, it has been
    kept separate from the slideshow styles but all would ideally be joined for performance -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300">
    
    <!-- The following contains only the styles pertaining to the slideshow -->
    <link rel="stylesheet" type="text/css" href="slideshow.css">
    
    <!-- Slideshow behaviours -->
    <script href="slideshow.js"></script>
  </head>
  <body>
    <section class="slideshow">
      <ul class="slide-controls">
        <li class="control">1</li>
        <li class="leading"></li>
        <li class="leading"></li>
        <li class="control current">2</li>
        <li class="leading"></li>
        <li class="leading"></li>
        <li class="control">3</li>
        <li class="leading"></li>
        <li class="leading"></li>
        <li class="control">14</li>
      </ul>
      <p class="slide-container" data-timeout="200">
        
      </p>
    </section>
  </body>
</html>
