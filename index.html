<!DOCTYPE html> 
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slideshow</title>

    <!-- The following contains page-specific styles. For the purposes of clarity, it has been
    kept separate from the slideshow styles but all would ideally be joined for performance -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400">
    
    <!-- The following contains only the styles pertaining to the slideshow -->
    <link rel="stylesheet" type="text/css" href="slideshow.css">   
  </head>
  <body>
    <article class="slideshow">
      <!-- The timeout must be in ms -->
      <div class="slide-deck" data-timeout="5000">  
        <img id="s1" src="https://live.staticflickr.com/1721/27823764177_a061a71d6c_k.jpg" width="2048" height="993" alt="Clouds gathering in a glacial valley">
        <div id="s2" class="void"></div>
        <img id="s3" src="https://live.staticflickr.com/8716/28267627020_e28e8e219e_h.jpg" width="1600" height="1200" alt="Some awesome lake somewhere unspoilt">
        <div id="s4" class="void"></div>
      </div>
    </article>
    <script src="slideshow.js"></script>
  </body>
</html>
